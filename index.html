<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Rush - Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="brain.png" type="image/png">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="main-action-container" id="start-game-container">
      <div id="header-title">
        <h1>⚡</h1>
        <h1>Mind Rush<br/>Quiz Game</h1>
        <h1>⚡ </h1>
      </div>
      <div class="input-div">
        <label for="nickname">Enter your name</label>
        <input type="text" name="nickname" id="nickname" />
      </div>

      <div class="dropdown">
        <button id="categories-btn" class="main-btn dropbtn">Choose Categories</button>
        <div class="dropdown-content dropdown-content-padding" id="categories-dropdown">
          <form id="categories-form">
            <input type="checkbox" id="category-music" value="music"><label for="category-music">Music</label><br>
            <input type="checkbox" id="category-history" value="history"><label for="category-history">History</label><br>
            <input type="checkbox" id="category-science" value="science"><label for="category-science">Science</label><br>
            <input type="checkbox" id="category-geography" value="geography"><label for="category-geography">Geography</label><br>
            <input type="checkbox" id="category-film-and-tv" value="film_and_tv"><label for="category-film-and-tv">Film and TV</label>
          </form>
        </div>
      </div>

      <div class="dropdown">
        <button id="dificulty-choose-btn" class="main-btn dropbtn">Choose Dificulty</button>
        <div class="dropdown-content">
          <button id="easy-dificulty-btn">EASY</button>
          <button id="medium-dificulty-btn">MEDIUM</button>
          <button id="hard-dificulty-btn">HARD</button>
        </div>
      </div>
      <div class="input-div">
        <label for="num-of-questions-slider">Choose number of questions</label>
        <p id="num-of-questions">10</p>
        <input type="range" min="1" max="50" value="10"  id="num-of-questions-slider" />
      </div>

      <button class="main-btn" id="start-btn">Start Game</button>
    </div>
<!--**************************** Play game container****************** -->
    <div class="main-action-container" id="play-game-container">
      <div id="header-top-container">
        <button id="exit-btn">X</button>
        <p id="dificulty-paragraph">ALL DIFICULTIES</p>
        <p id="question-number-header">1/10</p>
    </div>
      <h2 id="score-title">Score: 0</h2>
      <h3 id="question-text">Question</h3>
      
        <div class="timer animatable timer-fade">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" />
            <circle cx="50" cy="50" r="40" pathLength="1" />
            <text x="50" y="50" text-anchor="middle" dominant-baseline="middle">
              <tspan id="timeLeft">10</tspan>
            </text>
          </svg>          
        </div>
      <!-- ********************* Final Score Container **************** -->
      <div class="answer-container">
        <button id="first-answer" class="answer-btn"></button>
        <button id="second-answer" class="answer-btn"></button>
        <button id="third-answer" class="answer-btn"></button>
        <button id="fourth-answer" class="answer-btn"></button>
      </div>
    </div>

    <div class="main-action-container" id="main-finish-container">
      <h1 id="finish-title">GAME FINISHED</h1>
      <div id="finish-container">
        <h3 id="finish-nickname">NICKNAME</h3>
        <h2>SCORE</h2>
        <h2 id="finish-score">0/10</h2>
        <h4 id="finish-quote">RANDOM QUOTE</h4>
      </div>
      <button class="main-btn" id="start-again-btn">Start Again</button>
    </div>
  </body>
</html>
